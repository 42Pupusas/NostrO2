[package]
name = "nostro2"
version = "0.1.34"
edition = "2021"
license = "MIT"
description = "Nostro2 is a simple toolset for interacting with the Nostr protocol."
repository = "https://github.com/42Pupusas/NostrO2.git"
readme = "README.md"
homepage = "https://github.com/42Pupusas/NostrO2.git"
documentation = "https://docs.rs/nostro2/latest/nostro2/"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Error handling
anyhow = "1.0.93"

# JSON
serde = { version = "1.0.133", features = ["derive"] }
serde_json = "1.0.133"

# Logging
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

# Cryptography 
base64 = "0.22.1"
cbc = { version = "0.1.2", features = ["alloc"] }
chacha20 = "0.9.1"
hkdf = "0.12.4"
hmac = "0.12.1"
libaes = "0.7.0"
rand = "0.8.5"
secp256k1 = { version = "0.30.0", features = ["global-context"] }
sha2 = "0.10.8"

# Key helpers
bech32 = "0.11.0"
bip39 = { version = "2.1.0", features = ["spanish"] }

# Miscellanea utility
url = "2.5.4"
futures-util = { version = "0.3.31", features = ["sink", "std"] }
chrono = "0.4.38"

# Native platform TCP
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.41.0", features = ["macros", "rt", "sync"] }
tokio-tungstenite = { version = "0.24.0", features = ["rustls-tls-native-roots"] }
rustls = { version = "0.23.19", features = ["ring", "std", "tls12"], default-features = false }

# Web Browser TCp
[target.'cfg(target_arch = "wasm32")'.dependencies]
ring = { version = "0.17.8", features = ["wasm32_unknown_unknown_js"] }
tokio = { version = "1.41.0", features = ["macros", "sync"] }
tokio-tungstenite-wasm = { version = "0.3.1", features = ["rustls-tls-webpki-roots"] }
serde-wasm-bindgen = "0.6.5"
wasm-bindgen-futures = "0.4.45"
wasm-bindgen = "0.2.95"

# Dependiecies for testing only
[dev-dependencies]
tokio = { version = "1.41.0", features = ["test-util", "macros", "rt", "sync"] }
wasm-bindgen-test = "0.3.45"
tracing-test = "0.2.5"


